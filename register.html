    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
     <div class="box">
      <form action="" class='form' name="forms">
        <fieldset class="field">
          <legend>Enter Your Name</legend>
          <input type="text" name="Name" id="userId" class="userData">
        </fieldset>
        <fieldset class="field">
          <legend>Enter Your Email</legend>
          <input type="email" name="email" id="userEmail" class="userData">
        </fieldset>
        <fieldset class="field">
          <legend>Password</legend>
          <input type="password" name="password" id="userPassword" class="userData">
        </fieldset>
        <fieldset class="field">
          <legend>Confirm Pass.</legend>
          <input type="password" name="confitm" id="confirmPassword" class="userData">
        </fieldset>

       <button href="index.html" class="registerBtn btn">Register </button>
      </form>
     </div>


    <script src="script.js"></script>
</body>
</html>
